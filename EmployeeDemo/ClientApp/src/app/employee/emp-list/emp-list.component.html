<button (click)="addnewemp()">Add New Employee</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">FullName</th>
      <th scope="col">UserName</th>
      <th scope="col">Gender</th>
      <th scope="col">Department</th>
      <th scope="col">Salary</th>
      <th scope="col">Active</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employes">
      <th scope="row">{{item.id}}</th>
      <td>{{item.fullName}}</td>
      <td>{{item.userName}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.departmentName}}</td>
      <td>{{item.salary}}</td>
      <td>{{item.isActive}}</td>
      <td>
        <span (click)="view(item.id)"> View </span>
        ||
        <span (click)="delete(item.id)">Delete</span>
      </td>

    </tr>

  
  </tbody>
</table>
